apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-rollouts
spec:
  project: default
  source:
    path: argo-rollouts
    repoURL: https://github.com/argoproj/argoproj-deployments
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-rollouts
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
